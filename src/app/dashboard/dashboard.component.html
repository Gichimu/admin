<div class="container">
  <mat-spinner *ngIf="!kids"></mat-spinner>
  <div class="content text-center" *ngFor="let kid of kids">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title
          >{{ capitalizeFirstLetter(kid.firstName) }}
          {{ capitalizeFirstLetter(kid.middleName) }}</mat-card-title
        >
      </mat-card-header>
      <img
        mat-card-image
        class="kid-img"
        src="{{ kid.photoUrl }}"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button mat-button>Get details</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
